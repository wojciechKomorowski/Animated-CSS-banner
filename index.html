<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Animated CSS banner</title>
</head>
<body>
    <section class="container">
        <div class="star">
            <div class="star__text">
                <p>Candy canes</p>
            </div>
            <div class="splitter"></div>
            <div class="star__shape">

            </div>
        </div>
        <div class="rect">
            <div class="rect__text">
                <p>Cake tootsie</p>
            </div>
            <div class="splitter"></div>
            <div class="rect__shape">
                
            </div>
        </div>
        <div class="hex">
            <div class="hex__text">
                <p>Gummies candy</p>
            </div>
            <div class="splitter"></div>
            <div class="hex__shape">

            </div>
        </div>
        <div class="circle">
            <div class="circle__text">
                <p>Halvah cookie</p>
            </div>
            <div class="splitter"></div>
            <div class="circle__shape">

            </div>
        </div>
        <div class="refresh">
            <a href="index.html">Refresh animation</a>
        </div>
    </section>
</body>
</html>
